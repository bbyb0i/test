<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FBI Recruit Terminal</title>
<style>
body {
  margin:0;
  font-family: Courier New, monospace;
  background:#000;
  overflow:hidden;
}

/* CRT Scanlines */
body::after {
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
}

/* GLOBAL */
section {
  position:absolute;
  inset:0;
  display:none;
}
.show { display:block; }

/* BOOT */
#boot {
  background:#05070a;
  justify-content:center;
  align-items:center;
  display:flex;
  flex-direction:column;
  text-align:center;
  animation:flicker 3s infinite;
}

@keyframes flicker {
  0%,18%,22%,25%,53%,57%,100% { opacity:1; }
  20%,24%,55% { opacity:.4; }
}

#boot .title {
  font-size:40px;
  color:#7cff7c;
  text-shadow:0 0 10px #4aff4a;
}
#boot .subtitle {
  font-size:22px;
  margin-top:10px;
  color:#7cff7c;
}
#boot .adl {
  font-size:80px;
  opacity:.08;
  position:absolute;
  bottom:20px;
}

/* DASHBOARD */
#dashboard {
  background:#0b0f14;
}
.header {
  padding:15px;
  background:#0f141b;
  border-bottom:1px solid #333;
}
.dashboard .folders {
  display:flex;
  justify-content:center;
  gap:60px;
  margin-top:80px;
}
.folder {
  text-align:center;
  cursor:pointer;
  transition:all .3s;
}
.folder:hover {
  transform:scale(1.2);
  color:#7cff7c;
}
.folder img {
  width:90px;
}
.status {
  position:absolute;
  bottom:0;
  padding:10px;
  background:#0f141b;
  width:100%;
}

/* BOARD */
#board {
  background:url("board.jpg") center/cover no-repeat;
}
#board .backBtn {
  position:absolute;
  top:20px;
  left:20px;
  padding:8px 12px;
  background:#111;
  color:#7cff7c;
  cursor:pointer;
}
.evidence {
  position:absolute;
  cursor:pointer;
  transition:.3s;
}
.evidence:hover {
  transform:scale(1.1);
}
.evidence img {
  width:180px;
  display:block;
}
.pin {
  width:30px;
  position:absolute;
}

/* MODAL */
#modal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;
  align-items:center;
}
#modal img {
  max-width:70%;
}
#closeBtn {
  position:absolute;
  top:30px;
  right:40px;
  font-size:32px;
  cursor:pointer;
  color:white;
}
</style>
</head>

<body>

<!-- BOOT -->
<section id="boot" class="show">
  <div class="title">FEDERAL BUREAU OF INVESTIGATION</div>
  <div class="subtitle">RECRUIT ACCESS TERMINAL v2.3</div>
  <div class="subtitle">AUTHORIZED PERSONNEL ONLY</div>
  <div class="subtitle">Press ENTER to Continue</div>
  <div class="adl">ADL</div>
</section>

<!-- DASHBOARD -->
<section id="dashboard">
  <div class="header">F.B.I. RECRUIT OPERATIONS CENTER</div>
  <div class="folders">
    <div class="folder" onclick="showBoard()">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png">
      EVIDENCE
    </div>
    <div class="folder" onclick="alert('Case Files coming soon')">
      <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png">
      CASE FILES
    </div>
    <div class="folder" onclick="alert('Persons coming soon')">
      <img src="https://cdn-icons-png.flaticon.com/512/1250/1250920.png">
      PERSONS
    </div>
  </div>
  <div class="status">USER: ROOKIE_032 | LAST LOGIN: 02/17/2006 | ACCESS LEVEL: RESTRICTED</div>
</section>

<!-- EVIDENCE BOARD -->
<section id="board">
  <div class="backBtn" onclick="backToDashboard()">« BACK</div>

  <!-- STRING SVG -->
  <svg style="position:absolute; width:100%; height:100%;">
    <path d="M300 200 C 500 300, 600 350, 750 400" stroke="red" stroke-width="3" fill="none"/>
    <path d="M750 400 C 600 550, 450 600, 500 550" stroke="red" stroke-width="3" fill="none"/>
  </svg>

  <!-- Evidence Items -->
  <div class="evidence" style="top:150px; left:240px;">
    <img src="Noah_Olivier_Smith.jpg">
    <img class="pin" src="pin-red.png" style="left:-16px; top:-18px;">
  </div>

  <div class="evidence" style="top:350px; left:680px;">
    <img src="Luh_Yoni.jpg">
    <img class="pin" src="pin-red.png" style="left:-16px; top:-18px;">
  </div>

  <div class="evidence" style="top:520px; left:420px;">
    <img src="BNYX.jpg">
    <img class="pin" src="pin-red.png" style="left:-16px; top:-18px;">
  </div>

  <div class="evidence" style="top:250px; left:480px;">
    <img src="ZB.jpg">
    <img class="pin" src="pin-red.png" style="left:-16px; top:-18px;">
  </div>

  <div class="evidence" style="top:170px; left:580px;">
    <img src="placeholder1.jpg">
    <img class="pin" src="pin-red.png" style="left:-16px; top:-18px;">
  </div>

  <div class="evidence" style="top:420px; left:300px;">
    <img src="placeholder2.jpg">
    <img class="pin" src="pin-red.png" style="left:-16px; top:-18px;">
  </div>

  <div class="evidence" style="top:600px; left:600px;">
    <img src="placeholder3.jpg">
    <img class="pin" src="pin-red.png" style="left:-16px; top:-18px;">
  </div>

</section>

<!-- MODAL -->
<div id="modal">
  <div id="closeBtn" onclick="closeModal()">✕</div>
  <img id="modalImg">
</div>

<script>
document.addEventListener("keydown", e => {
  if(e.key === "Enter"){
    document.getElementById("boot").classList.remove("show");
    document.getElementById("dashboard").classList.add("show");
  }
});

function showBoard(){
  document.getElementById("dashboard").classList.remove("show");
  document.getElementById("board").classList.add("show");
}

function backToDashboard(){
  document.getElementById("board").classList.remove("show");
  document.getElementById("dashboard").classList.add("show");
}

const items = document.querySelectorAll(".evidence img:not(.pin)");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");

items.forEach(img=>{
  img.addEventListener("click", ()=>{
    modal.style.display="flex";
    modalImg.src = img.src;
  });
});

function closeModal(){
  modal.style.display="none";
}
</script>

</body>
</html>
